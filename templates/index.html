<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crowd Monitoring Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Crowd Monitoring Dashboard</h1>

    <!-- ðŸ”¹ Video Feed -->
    <section class="section video-section">

        <p><b>Violations:</b> <span id="violations">--</span></p>
        <p><b>Restricted Entry:</b> <span id="restricted">--</span></p>
        <p><b>Abnormal Activity:</b> <span id="abnormal">--</span></p>

        <div class="img-card">
          <h3>âš¡ Energy Level Distribution</h3>
          <img id="energyImg" src="/energy_plot" alt="Energy Plot">
        </div>
      </div>
    </section>
  </div>

  <!-- JS Scripts -->
  <script src="/static/script.js"></script>
</body>
</html>
